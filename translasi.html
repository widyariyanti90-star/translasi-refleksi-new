<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translasi Refleksi</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* UKURAN BUKU DIKECILKAN SEDIKIT AGAR AMAN DI SEMUA LAPTOP */
        .scene {
            width: 600px;      /* dari 600px → 550px */
            height: 450px;     /* dari 450px → 400px (rasio 4:3 tetap) */
            perspective: 1500px;
            position: relative;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        /* Saat buku terbuka → geser 50% ke kanan agar tulang buku PAS DI TENGAH LAYAR */
        .book.is-open {
            transform: translateX(50%);
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left center;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1), z-index 0.2s;
            transform-style: preserve-3d;
            cursor: pointer;
            border-radius: 0 10px 10px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background-color: #fdfbf7;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border: 1px solid #ddd;
            border-left: 4px solid #c0392b;
        }

        .front {
            background: linear-gradient(to right, #e0e0e0, #fff 5%, #fff);
        }

        .back {
            transform: rotateY(180deg);
            background: linear-gradient(to left, #e0e0e0, #fff 5%, #fff);
            border-radius: 10px 0 0 10px;
            border-right: 4px solid #c0392b;
            border-left: none;
        }

        .flipped {
            transform: rotateY(-180deg);
        }

        h1 { color: #c0392b; margin-bottom: 15px; font-size: 2rem; }
        p { color: #555; line-height: 1.6; text-align: center; font-size: 1.1rem; }
        .page-number { position: absolute; bottom: 20px; font-size: 0.9rem; color: #888; }
        img { max-width: 90%; height: auto; border-radius: 5px; margin: 10px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .info { position: absolute; bottom: 20px; color: white; opacity: 0.8; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="scene">
        <div class="book" id="bookContainer">

        
 <!------------------------------------------ KERTAS 1 (COVER DEPAN) ---------------------->
            <div class="page" id="page1">
                <div class="face front">
                    <img src="https://widyariyanti90-star.github.io/translasi-refleksi-new/1.png" alt="Logo">
                </div>

                <div class="face back">
                    <img src="https://widyariyanti90-star.github.io/translasi-refleksi-new/2.png" alt="Logo">
                    <span class="page-number">2</span>
                </div>
            </div>
 <!------------------------------------------ KERTAS 2  ---------------------->

            <!-- KERTAS 2 -->
            <div class="page" id="page2">
                <div class="face front">
                    <img src="https://widyariyanti90-star.github.io/translasi-refleksi-new/3.png" alt="Logo">
                    <span class="page-number">3</span>
                </div>
                
            <div class="face back">
                    <img src="https://widyariyanti90-star.github.io/translasi-refleksi-new/4.png" alt="Logo">
                    <span class="page-number">4</span>
                </div>
            </div>

<!------------------------------------------ KERTAS 3  ---------------------->


            <!-- KERTAS 3 -->
            <div class="page" id="page3">
                <div class="face front">
                   <img src="https://widyariyanti90-star.github.io/translasi-refleksi-new/5.png" alt="Logo">
                    <span class="page-number">5</span>
                </div>

             
             <div class="face back">
                    <img src="https://widyariyanti90-star.github.io/translasi-refleksi-new/6.png" alt="Logo">
                    <button onclick="resetBook()" style="margin-top:20px; padding:10px 20px; cursor:pointer;">Tutup Buku</button>
                    <span class="page-number">6</span>
                </div>
            </div>
<!------------------------------------------ AKHIR FLIPBOOK  ---------------------->
        </div>
    </div>

    <div class="info">Klik untuk membuka/menutup halaman</div>

    <script>
        const pages = Array.from(document.querySelectorAll('.page'));
        const bookContainer = document.getElementById('bookContainer');
        let currentPageIndex = 0;

        function initBook() {
            pages.forEach((page, index) => {
                page.style.zIndex = pages.length - index;
            });
        }

        function updateBookPosition() {
            if (currentPageIndex > 0) {
                bookContainer.classList.add('is-open');
            } else {
                bookContainer.classList.remove('is-open');
            }
        }

        function updateZIndex() {
            pages.forEach((page, index) => {
                page.style.zIndex = index < currentPageIndex ? index + 1 : pages.length - index;
            });
        }

        pages.forEach((page, index) => {
            page.addEventListener('click', function() {
                if (index === currentPageIndex) {
                    page.classList.add('flipped');
                    currentPageIndex++;
                    updateZIndex();
                    updateBookPosition();
                } else if (index === currentPageIndex - 1) {
                    page.classList.remove('flipped');
                    currentPageIndex--;
                    updateZIndex();
                    updateBookPosition();
                }
            });
        });

        function resetBook() {
            for (let i = pages.length - 1; i >= 0; i--) {
                setTimeout(() => pages[i].classList.remove('flipped'), (pages.length - 1 - i) * 200);
            }
            currentPageIndex = 0;
            setTimeout(() => {
                updateZIndex();
                updateBookPosition();
            }, pages.length * 200);
        }

        initBook();
    </script>

</body>
</html>
